syntax = "proto3";

package relationalai.lqp.v1;

message Declaration {
  oneof declaration_type {
    Def def = 1;
    Algorithm algorithm = 2;
  }
}

message Def {
  RelationId name = 1;
  Abstraction body = 2;
  repeated Attribute attrs = 3;
}

message Algorithm {
  repeated RelationId exports = 1;
  Script body = 2;
}

message Script {
  repeated Construct constructs = 1;
}

message Construct {
  oneof construct_type {
    Loop loop = 1;
    Instruction instruction = 2;
  }
}

message Loop {
  repeated Instruction init = 1;
  Script body = 2;
}

message Instruction {
  oneof instr_type {
    Assign assign = 1;
    Upsert upsert = 2;
    Break break = 3;
  }
}

message Assign {
  RelationId name = 1;
  Abstraction body = 2;
  repeated Attribute attrs = 3;
}

message Upsert {
  RelationId name = 1;
  Abstraction body = 2;
  repeated Attribute attrs = 3;
}

message Break {
  RelationId name = 1;
  Abstraction body = 2;
  repeated Attribute attrs = 3;
}

message Binding {
  Var var = 1;
  RelType type = 2;
}

// Abstraction and related types
message Abstraction {
  repeated Binding vars = 1;
  Formula value = 2;
}

// Formula variants
message Formula {
  oneof formula_type {
    Exists exists = 1;
    Reduce reduce = 2;
    Conjunction conjunction = 3;
    Disjunction disjunction = 4;
    Not not = 5;
    FFI ffi = 6;
    Atom atom = 7;
    Pragma pragma = 8;
    Primitive primitive = 9;
    RelAtom rel_atom = 10;
    Cast cast = 11;
  }
}

message Exists {
  Abstraction body = 3;
}

message Reduce {
  Abstraction op = 1;
  Abstraction body = 2;
  repeated RelTerm terms = 3;
}

message Conjunction {
  repeated Formula args = 1;
}

message Disjunction {
  repeated Formula args = 1;
}

message Not {
  Formula arg = 1;
}

message FFI {
  string name = 1;
  repeated Abstraction args = 2;
  repeated RelTerm terms = 3;
}

message Atom {
  RelationId name = 1;
  repeated RelTerm terms = 2;
}

message Pragma {
  string name = 1;
  repeated RelTerm terms = 2;
}

message Primitive {
  string name = 1;
  repeated RelTerm terms = 2;
}

message RelAtom {
  string name = 3;
  repeated RelTerm terms = 2;
}

message Cast {
  RelType type = 1;
  RelTerm input = 2;
  RelTerm result = 3;
}

message RelTerm {
  oneof rel_term_type {
    Value specialized_value = 1;
    Var var = 2;
    Value constant = 3;
  }
}

message Var {
  string name = 1;
}

message Attribute {
  string name = 1;
  repeated Value args = 2;
}

message RelationId {
  fixed64 id_low = 1; // Lower 64 bits of UInt128
  fixed64 id_high = 2; // Upper 64 bits of UInt128
}

message RelType {
  oneof rel_type {
    PrimitiveType primitive_type = 1;
    Value specialized_type = 2;
  }
}

enum PrimitiveType {
  PRIMITIVE_TYPE_UNSPECIFIED = 0;
  PRIMITIVE_TYPE_STRING = 1;
  PRIMITIVE_TYPE_INT = 2;
  PRIMITIVE_TYPE_FLOAT = 3;
  PRIMITIVE_TYPE_UINT128 = 4;
  PRIMITIVE_TYPE_INT128 = 5;

  PRIMITIVE_TYPE_DATE = 7;
  PRIMITIVE_TYPE_DATETIME = 8;

  PRIMITIVE_TYPE_DECIMAL64 = 9;
  PRIMITIVE_TYPE_DECIMAL128 = 10;
}

message Value {
  oneof value {
    string string_value = 1;
    int64 int_value = 2;
    double float_value = 3;
    UInt128 uint128_value = 4;
    Int128 int128_value = 5;
  }
}

message UInt128 {
  fixed64 low = 1; // Lower 64 bits of UInt128
  fixed64 high = 2; // Upper 64 bits of UInt128
}

message Int128 {
  fixed64 low = 1; // Lower 64 bits of Int128
  fixed64 high = 2; // Upper 64 bits of Int128
}
