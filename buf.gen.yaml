version: v2
clean: true # Cleans the output directory before generation
plugins:
  # - protoc_builtin: python
  - remote: buf.build/protocolbuffers/python:v25.6
    out: gen/python
    opt: []
  - protoc_builtin: pyi
    out: gen/python
    opt: []
  - remote: buf.build/protocolbuffers/go:v1.36.4
    out: gen/go
    opt:
      - paths=source_relative
inputs:
  - directory: proto
